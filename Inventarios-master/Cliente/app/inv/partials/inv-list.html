            <div class="row">-->

                    <div class="row">
                        <label class="sr-only" for="Fabricante">Fabricante</label>
                        <div>
                            <input class="form-control" id="Fabricante" name="Fabricante" type="text" placeholder="Fabricante" tabindex="3" ng-model="filters.fabricante" disable-valid-styling="true" disable-invalid-styling="true"/>
                        </div>
                    </div>
                </div>

                <div class="form-group col-sm-offset-1 col-sm-4 col-md-offset-1 col-md-4 col-lg-offset-1 col-lg-4">
                    <div class="row">
                        <label class="sr-only" for="Grupo">Grupo</label>
                        <div>
                            <input class="form-control" id="Grupo" name="Grupo" type="text" placeholder="Grupo" tabindex="4" ng-model="filters.grupo" disable-valid-styling="true" disable-invalid-styling="true"/>
